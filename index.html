<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly</title>
    
    <!-- game data -->
    <script type="text/javascript" src="tablero.js"></script>
    <!-- game logic -->
    <script src="src/Jugador.js"></script>
    <script src="src/Casilla.js"></script>
    <script src="src/Impuesto.js"></script>
    <script src="src/Propiedad.js"></script>
    <script src="src/Solar.js"></script>
    <script src="src/ServicioPublico.js"></script>
    <script src="src/Estacion.js"></script>
    <script src="src/Game.js"></script>

    <!-- slider -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <link rel="text/plain" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/90f13af5e4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    
    <header id="header">
        <h1>Monopoly LOFI</h1>
        
        <div id="option-zone">
            <button class="fas fa-sync-alt"></button>
            <button class="far fa-question-circle" onclick="abrirElemento(document.getElementById('ayuda'));"></button>
            <button onclick="terminarJuego()">Terminar</button>
            
            <div>
                <audio controls loop>
                    <source src="Audio/lofi.mp3" type="audio/mpeg">
                </audio>
                <audio id="popsound">
                    <source src="Audio/popsound.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </header> 
     
    <did id="ayuda" style="display: none;" class="popUp">
        <button  onClick="cerrarElemento(this.parentElement);">x</button>
        INGRESE LA AYUDA AQUI :3
    </did>

    <div id="elegir-personaje" class="popUp">
        <fieldset>
            <legend>sombrero</legend>
            <label><img src="Images/sombrero.png" class="player" /><input type="checkbox" /></label>
            <label><input type="text" /></label>
        </fieldset>
    
        <fieldset>
            <legend>Auto</legend>
            <label><img src="Images/auto.png" class="player" /><input type="checkbox" /></label>
            <label><input type="text"/></label>
        </fieldset>
    
        <fieldset>
            <legend>Perro</legend>
            <label><img src="Images/perro.png" class="player" /><input type="checkbox" /></label>
            <label><input type="text" /></label>
        </fieldset>

        <fieldset>
            <legend>Bota</legend>
            <label><img src="Images/bota.png" class="player" /><input type="checkbox" /></label>
            <label><input type="text" /></label>
        </fieldset>
    
        <fieldset>
            <legend>Barco</legend>
            <label><img src="Images/barco.png" class="player" /><input type="checkbox" /></label>
            <label><input type="text"/></label>
        </fieldset>

        <fieldset>
            <legend>Plancha</legend>
            <label><img src="Images/plancha.png" class="player" /><input type="checkbox" /></label>
            <label><input type="text"/></label>
        </fieldset>

        <fieldset>
            <legend>Carretilla</legend>
            <label><img src="Images/carretilla.png" class="player" /><input type="checkbox" /></label>
            <label><input type="text"/></label>
        </fieldset>

        <fieldset>
            <legend>Gato</legend>
            <label><img src="Images/gato.png" class="player" /><input type="checkbox" /></label>
            <label><input type="text"/></label>
        </fieldset>
        <button onClick="formData(this.parentElement)">GO</button>
    </div>

    <div id="casillas" data-flickity='{"cellAlign": "center", "wrapAround": true, "freeScroll": true, "contain": true, "prevNextButtons": false, "pageDots": false }'>
    </div>

    <div id="game-control">
        <div id="control-turno">
            <strong>Turno</strong>
            <img class="player" id="jugador-actual" src="Images/richMan.png" alt="" />
            <div id="player-data"></div>
        </div>
        
        <div id="control-lanzar-dados">
            <button id="lanzarDado" onclick="lanzaDado()" >Lanza dados</button>
            <div id="dados">
                <div id="dado1">1</div>
                <div id="dado2">2</div>
            </div>
        </div>

        <div>
            <button onclick="prueba();">prueba</button>
        </div>

    </div>
</body>

<script src="index.js"></script>

</html>
